
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Marcus Interfaccia</title>
  <style>
    body { background-color: black; color: #00FF00; font-family: monospace; padding: 10px; }
    #chat { max-height: 80vh; overflow-y: auto; }
    .msg { margin: 10px 0; }
    .user { color: cyan; }
    .marcus { color: lime; }
  </style>
</head>
<body onload="initMarcus()">
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Scrivi o parla..." onkeydown="if(event.key==='Enter') sendMessage()">
  <button onclick="sendMessage()">Invia</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const msg = input.value;
      if (!msg) return;

      addMessage('user', msg);
      input.value = "";

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      addMessage('marcus', data.reply);

      const audio = new Audio(data.audioUrl);
      audio.play();
    }

    function addMessage(role, content) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = (role === "user" ? "Tu: " : "Marcus: ") + content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function initMarcus() {
      addMessage("marcus", "Ciao, sono Marcus. Sono attivo.");
    }
  </script>
</body>
</html>
