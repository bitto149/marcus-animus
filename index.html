
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Marcus Messenger</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    #chat {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user { align-self: flex-end; background: #007aff; }
    .marcus { align-self: flex-start; background: #333; }
    #inputArea {
      display: flex;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
    }
    #textInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      background: #222;
      color: white;
    }
    #sendBtn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="textInput" placeholder="Scrivi o parla..." />
    <button id="sendBtn">Invia</button>
  </div>

  <script src="logic.js"></script>
</body>
</html>
