
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Marcus Snake</title></head>
<body style="background:black;">
<canvas id="game" width="400" height="400" style="border:1px solid lime;"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let snake = [{x:160, y:160}], dir = 'right', food = spawn();
function draw() {
  ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400);
  ctx.fillStyle = "lime"; snake.forEach(p => ctx.fillRect(p.x, p.y, 20, 20));
  ctx.fillStyle = "red"; ctx.fillRect(food.x, food.y, 20, 20);
}
function move() {
  let head = {...snake[0]};
  if (dir==='right') head.x+=20;
  if (dir==='left') head.x-=20;
  if (dir==='up') head.y-=20;
  if (dir==='down') head.y+=20;
  snake.unshift(head);
  if (head.x===food.x && head.y===food.y) food = spawn();
  else snake.pop();
}
function spawn() {
  return {x: Math.floor(Math.random()*20)*20, y: Math.floor(Math.random()*20)*20};
}
document.addEventListener("keydown", e => {
  if (e.key==='ArrowUp') dir='up';
  if (e.key==='ArrowDown') dir='down';
  if (e.key==='ArrowLeft') dir='left';
  if (e.key==='ArrowRight') dir='right';
});
setInterval(()=>{move(); draw();}, 150);
</script>
</body>
</html>
